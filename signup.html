<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registro - Tótem</title>
<link rel="stylesheet" href="css/signup.css">
</head>
<body>
<div class="signup-container">
  <h1>Crear Cuenta</h1>
  <input id="signUser" type="text" placeholder="Usuario">
  <input id="signEmail" type="email" placeholder="Correo">
  <input id="signPass" type="password" placeholder="Contraseña">
  <input id="signPass2" type="password" placeholder="Confirmar Contraseña">
  <button onclick="signup()">Registrarse</button>
  <div id="signupMsg" class="msg"></div>
  <a href="index.html" class="link">Volver al login</a>
</div>
<script src="js/signup.js"></script>
</body>
</html>
